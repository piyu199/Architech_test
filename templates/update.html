<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Conatact Manager!</title>
  </head>
  <body>
    <h1>Create a Contact!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div>
        <div class='container'>
            <form action="" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <div class="mb-3 pt-5"> 
                        <label for="title">ID: </label>
                        <input class="form-control" type="text" name="id" id="id" Required />
                    </div>
                    <hr>
                    <div class="mb-3 pt-5"> 
                        <label for="title">first_name: </label>
                        <input class="form-control" type="text" name="firstname" id="firstname" Required />
                    </div>
                    <hr>
                    <div class="mb-3 pt-5"> 
                        <label for="title">last_name: </label>
                        <input class="form-control" type="text" name="lastname" id="lastname" Required />
                    </div>
                    <hr>
                    <div class="mb-3 pt-5"> 
                        <label for="title">email: </label>
                        <input class="form-control" type="email" name="email" id="email" Required />
                    </div>
                    <hr>
                    <div class="mb-3 pt-5"> 
                        <label for="title">phone_number: </label>
                        <input class="form-control" type="phone_number" name="phone_number" id="phone_number" Required />
                    </div>
                    <hr>
                    <div class="mb-3 pt-5"> 
                        <label for="title">notes: </label>
                        <input class="form-control" type="textarea" name="notes" id="notes" Required />
                    </div>
                    <hr>
                    <div style="text-align:center">
                        <button type="submit" class="btn btn-success submitButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>       
    </div>
    </body>
</html>
